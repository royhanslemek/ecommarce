<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Resep Cooka</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Aplikasi Resep <span>Cooka</span></h1>
    </header>
    <main>
      <div class="search-bar">
        <input type="text" id="search-box" placeholder="Mau makan apa ?" />
        <button id="search-button">Cari</button>
      </div>
      <div class="recipe-container">
        <div class="recipe-card">
          <img src="img/resep1.jpg" alt="Ikura (Salmon Caviar)" />
          <h2>Ikura (Salmon Caviar)</h2>
          <p>Kalori: <strong>395</strong></p>
          <p>Bahan: <strong>6 Jenis</strong></p>
          <a href="ikura.html" class="detail-button">Lihat Detail</a>
        </div>
        <div class="recipe-card">
          <img src="img/healthy meal ikura on rice.jpeg" alt="Ikura Don" />
          <h2>Ikura Don (Japanese Style)</h2>
          <p>Kalori: <strong>539</strong></p>
          <p>Bahan: <strong>8 Jenis</strong></p>
          <a href="ikura-don.html" class="detail-button">Lihat Detail</a>
        </div>
        <div class="recipe-card">
          <img src="img/California Roll.jpeg" alt="California Roll" />
          <h2>California Roll</h2>
          <p>Kalori: <strong>1788</strong></p>
          <p>Bahan: <strong>14 Jenis</strong></p>
          <a href="california-roll.html" class="detail-button">Lihat Detail</a>
        </div>
        <div class="recipe-card">
          <img src="img/resep2.jpg" alt="Pork and Shrimp Siu Mai" />
          <h2>Pork and Shrimp Siu Mai</h2>
          <p>Kalori: <strong>1170</strong></p>
          <p>Bahan: <strong>14 Jenis</strong></p>
          <a href="siu-mai.html" class="detail-button">Lihat Detail</a>
        </div>
      </div>
    </main>

    <!-- script js-->
     <script src="script.js"></script>
  </body>
</html>
