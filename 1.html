<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Royhan</title>
    <style>
      /* Gaya dasar untuk navbar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #ff6600;
        padding: 10px;
      }
      nav a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      /* Gaya untuk item menu yang aktif */
      .active {
        color: #ff6600;
        background-color: white;
      }
      /* Konten halaman */
      .content {
        text-align: center;
        padding: 50px;
        min-height: 100vh; /* Setiap bagian memiliki tinggi minimum 100vh (seluruh layar) */
      }
      /* Warna latar belakang untuk setiap bagian */
      #home {
        background-color: #f3f3f3;
      }
      #trending {
        background-color: #e3e3e3;
      }
      #bestsellers {
        background-color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="#home" class="menu-item">Home</a>
      <a href="#trending" class="menu-item">Trending</a>
      <a href="#bestsellers" class="menu-item">Bestsellers</a>
    </nav>

    <!-- Konten halaman untuk setiap bagian -->
    <div id="home" class="content">
      <h1>Welcome to Royhan's Fashion</h1>
      <p>Discover the latest styles and trends.</p>
    </div>

    <div id="trending" class="content">
      <h1>Trending Styles</h1>
      <p>Check out what's trending in fashion now!</p>
    </div>

    <div id="bestsellers" class="content">
      <h1>Our Bestsellers</h1>
      <p>Explore our most popular items.</p>
    </div>

    <script>
      // Pilih semua elemen menu
      const menuItems = document.querySelectorAll(".menu-item");

      // Fungsi untuk mengatur item aktif saat diklik
      menuItems.forEach((item) => {
        item.addEventListener("click", function () {
          // Hapus kelas 'active' dari semua item
          menuItems.forEach((el) => el.classList.remove("active"));

          // Tambahkan kelas 'active' ke item yang diklik
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
